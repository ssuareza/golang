---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prom
  labels:
    app: prom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prom
  template:
    metadata:
      annotations:
        prometheus.io/port: "2112"
        prometheus.io/scrape: "true"
      labels:
        app: prom
    spec:
      containers:
        - name: prom
          image: prom:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2112
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prom
    release: prometheus
  name: prom
spec:
  ports:
    - name: "2112"
      port: 2112
      protocol: TCP
      targetPort: 2112
  selector:
    app: prom
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prometheus
  name: prom
spec:
  endpoints:
    - interval: 5s
      path: /metrics
      port: "2112"
      scrapeTimeout: 5s
  selector:
    matchLabels:
      app: prom
      release: prometheus
